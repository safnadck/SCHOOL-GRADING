{% extends 'grades/base.html' %}

{% block content %}
    <h1>Grades for {{ student.first_name }} {{ student.last_name }}</h1>
    <ul>
        {% for grade in grades %}
            <li>{{ grade.subject.name }} - {{ grade.grade }} - {{ grade.score }} - {{ grade.semester }} - {{ grade.date_awarded }}</li>
        {% endfor %}
    </ul>
{% endblock %}
